<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>OATS AND BITES</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff8f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f5b041;
      padding: 20px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: fixed;
      width: 100%;
      z-index: 100;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      letter-spacing: 1.5px;
    }

    .logo {
      height: 50px;
      width: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 40px;
    }

    .menu {
      width: 30px;
      height: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      margin-right:70px;
    }

    .menu span {
      height: 3px;
      background-color: darkred;
      border-radius: 2px;
    }

    h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 36px;
      text-align: center;
      color: black;
      margin: 0;
      padding-top: 160px;
    }
    

    p {
      text-align: center;
      font-size: 18px;
      color: #5a3e2b;
      margin-bottom: 40px;
      margin-top: -30px;
    }

    .gallery {
      display: flex;
      justify-content: center;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      padding: 10px 20px 60px;
    }

    .gallery-grid img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    a.menu-button {
      text-decoration: none;
    }

    .arrow-link {
  font-size: 36px;
  color: black;
  text-decoration: none;
  margin-left: 40px;
  position: relative;
  top: -50px; /* move up by 5px — adjust as needed */
  transition: transform 0.2s;
}

h3{
  padding-right: 30px;
}

.arrow-link:hover {
  transform: translateX(5px);
}
  </style>
