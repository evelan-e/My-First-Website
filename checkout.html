      /* Global Reset and Fonts */
body {
  margin: 0;
  font-family: 'Helvetica Neue', sans-serif;
  background-color: #fff;
  color: #000;
}

.container {
  display: flex;
  flex-wrap: wrap;
  padding: 40px 60px;
  gap: 40px;
}

/* Your Details Section */
.form-section {
  flex: 1;
  min-width: 300px;
}

.form-section h2 {
  font-size: 28px;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-top: 20px;
  font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"] {
  width: 100%;
  padding: 12px;
  margin-top: 8px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.checkbox {
  display: flex;
  align-items: center;
  margin-top: 15px;
}

.checkbox input {
  margin-right: 10px;
}

.form-note {
  font-style: italic;
  font-size: 14px;
  margin-bottom: 10px;
}

.header-left button {
  font-size: 20px;
  background-color:white;
  border: 10px;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  margin-right: 10px;
  left: 20px;
}

.header-left button:hover {
  background-color: #e39d2d;
}

/* Order Summary Section */
.order-summary {
  flex: 1;
  max-width: 400px;
  margin-top:20px;
  background: #fff;
  border: 1px solid #ddd;
  padding: 30px 30px 25px 25px;
  border-radius: 10px;
}

.order-summary h3 {
  font-size: 24px;
  margin-bottom: 20px;
}

.order-item {
  display: flex;
  align-items: center;
}

.order-item img {
  width: 80px;
  height: 80px;
  object-fit: cover;
  margin-top: 10px;
  margin-right: 15px;
    margin-bottom: 20px;
    border-radius: 8px;
}

.item-info {
  flex: 1;
}

.item-price {
  font-weight: bold;
}

.subtotal {
  display: flex;
  justify-content: space-between;
  font-size: 18px;
  font-weight: bold;
  margin: 20px 0;
}

.promo-code {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.promo-code input {
  flex: 1;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.promo-code button {
  background: #000;
  color: #fff;
  border: none;
  padding: 12px 20px;
  border-radius: 5px;
  cursor: pointer;
}

.edit-button {
  width: 100%;
  background: #000;
  color: #fff;
  padding: 14px;
  text-align: center;
  font-weight: bold;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}

.Pay-now-btn {
  width: 100%;
padding: 10px 80px;
  position: relative;
  bottom: 0;
  left: 0;
  background-color: black;
  text-align: center;
  box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
}

.Pay-now-btn button {
  background-color: black;
  color: white;
  font-size: 16px;
  padding: 12px 30px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 10px 20px; /* Optional: adds contrast if header has color */
}

.header-right button {
  font-size: 20px;
  background-color: white;
  border: none;
  padding: 10px;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.header-right button:hover {
  background-color: #e39d2d;
}

.search-bar {
  padding: 8px 12px;
  border: 1px solid #ccc;
  border-radius: 20px;
  outline: none;
  width: 180px;
  transition: width 0.3s ease;
}

.search-bar:focus {
  width: 240px;
  border-color: #f5b041;
}
